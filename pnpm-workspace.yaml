dedupeInjectedDeps: true

disallowWorkspaceCycles: true

ignoreWorkspaceCycles: false

includeWorkspaceRoot: false

injectWorkspacePackages: false

linkWorkspacePackages: true

minimumReleaseAgeExclude:
  - vitest
  - '@vitest/*'
  - typescript
  - '@types/*'

onlyBuiltDependencies:
  - cpu-features
  - esbuild
  - nx
  - oxc-resolver
  - protobufjs
  - rs-module-lexer
  - ssh2
  - unrs-resolver

overrides:
  '@modelcontextprotocol/sdk@<1.25.2': '>=1.25.2'
  body-parser@>=2.2.0 <2.2.1: '>=2.2.1'
  chrono-node@<2.2.4: '>=2.9.0'
  diff@>=5.0.0 <5.2.2: '>=5.2.2'
  lodash@>=4.0.0 <=4.17.22: '>=4.17.23'
  qs@<6.14.1: '>=6.14.1'
  tar-fs@>=2.0.0 <2.1.4: '>=3.1.1'
  tmp@<=0.2.3: '>=0.2.5'
  undici@<6.23.0: '>=6.23.0'
  undici@>=7.0.0 <7.18.2: '>=7.18.2'
  vite@>=7.1.0 <=7.1.10: '>=7.2.7'

preferWorkspacePackages: true

saveWorkspaceProtocol: true

sharedWorkspaceLockfile: true
